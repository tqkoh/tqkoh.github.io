<!doctype html><html>
<head>
<title>Search Results</title>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta http-equiv=x-ua-compatible content="ie=edge">
<link rel=stylesheet href=https://tqkoh.github.io/css/bootstrap.min.css>

<meta property="og:title" content="Search Results">
<meta property="og:description" content="This file exists solely to respond to /search URL with the related search layout template.
No content shown here is rendered, all content is based in the template layouts/page/search.html
Setting a very low sitemap priority will tell search engines this is not important content.
This implementation uses Fusejs, jquery and mark.js
Initial setup Search depends on additional output content type of JSON in config.toml ``` [outputs] home = [&ldquo;HTML&rdquo;, &ldquo;JSON&rdquo;] ```">
<meta property="og:type" content="article">
<meta property="og:url" content="https://tqkoh.github.io/search/"><meta property="article:section" content="posts">
<meta property="article:published_time" content="2010-06-08T08:06:25+06:00">
<meta property="article:modified_time" content="2010-06-08T08:06:25+06:00">
<link rel=stylesheet href=https://tqkoh.github.io/css/layouts/list.css>
<link rel=stylesheet href=https://tqkoh.github.io/css/navigators/sidebar.css>
<link rel=stylesheet href=https://tqkoh.github.io/css/style.css>
</head>
<body data-spy=scroll data-target=#TableOfContents data-offset=80>
<div class="container-fluid bg-dimmed wrapper">
<nav class="navbar navbar-expand-xl top-navbar final-navbar shadow">
<div class=container>
<button class="navbar-toggler navbar-light" id=sidebar-toggler type=button onclick=toggleSidebar()>
<span class=navbar-toggler-icon></span>
</button>
<a class=navbar-brand href=https://tqkoh.github.io/>
Tqk</a>
<button class="navbar-toggler navbar-light" id=toc-toggler type=button onclick=toggleTOC()>
<span class=navbar-toggler-icon></span>
</button>
<div class="collapse navbar-collapse lang-selector" id=top-nav-items>
<ul class="navbar-nav ml-auto">
</ul>
</div>
</div>
</nav>
<section class=sidebar-section id=sidebar-section>
<div class=sidebar-holder>
<div class=sidebar id=sidebar>
<form class=mx-auto method=get action=https://tqkoh.github.io/search>
<input type=text name=keyword placeholder=Search data-search id=search-box>
</form>
<div class=sidebar-tree>
<ul class=tree id=tree>
<li id=list-heading><a href=https://tqkoh.github.io/posts data-filter=all>Posts</a></li>
<div class=subtree>
</div>
</ul>
</div>
</div>
</div>
</section>
<section class=content-section id=content-section>
<div class="content container-fluid" id=content>
<div class="container-fluid post-card-holder" id=post-card-holder>
<div id=search-results>
<script id=search-result-template type=text/x-js-template>
          <div class="post-card">
            <a href="${link}" class="post-card-link">
              <div class="card" style="min-height: 352px;"><a href="${link}" class="post-card-link">
                <div class="card-head">
                  <img class="card-img-top" src="${hero}" alt="Card Heading Image">
                </div>
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text post-summary">${summary}</p>
                </div>
                <div class="card-footer">
                  <span class="float-left">${date}</span>
                  <a href="${link}" class="float-right btn btn-outline-info btn-sm">Read</a>
                </div>
              </div>
	          </a>
          </div>
        </script>
</div>
</div>
</div>
</section>
</div>
<footer class="container-fluid text-center align-content-center footer pb-2">
<div class="container pt-5">
<div class="row text-left">
<div class="col-md-4 col-sm-12">

</div>
</div>
</div>
